<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineArchivo - Contacto</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/front.js"></script>
</head>
<body>

    <header id="top">
        <nav>
            <img src="images/logo.png" alt="CineArchivo">
            <a href="home.html">Inicio</a>
            <a href="">Copias</a>
            <a href="contacto.html">Contacto</a>
            <a class="exit" href="login.html">Salir</a>
            <h4>Explora nuestras secciones</h4>
        </nav>
    </header>

    <main>

        <section id="contacto">
            <h1>Centro de soporte</h1>
            <h5>¿Algún problema? deja tu nombre, correo electrónico y un mensaje para poder ayudarte</h5>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario">
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <label for="mensaje">Mensaje:</label>
                <textarea class="mensaje" name="mensaje" id="mensaje" maxlength="500" placeholder="Escribe tu mensaje"></textarea>
                <input class="envio" type="submit" name="enviar" id="enviar" value="Enviar">
            </form>
        </section>

    </main>

    <footer>
        <div><a href="#">ir arriba</a></div>
        <div>
            <p>© 2024 CineArchivo.</p>
            <a href="">Política de privacidad</a>
            <p> | </p>
            <a href="">Términos de uso</a>
            <p> | </p>
            <a href="contacto.html">Contacto</a>
        </div>
        <div>
            <img src="images/X_logo_2023.svg.webp" alt="twitter">
            <img src="images/facebook-social-logo.svg" alt="facebook">
            <img src="images/instagram-logo.svg" alt="instagram">
        </div>
    </footer>
    
</body>
</html>
