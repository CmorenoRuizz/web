                    <a href="">¿Olvidaste tu contraseña?</a>
                    <a href="">¿No tienes cuenta? Regístrate</a>
                    <input class="logingoogle" type="button" name="logeargoogle" id="logeargoogle" value="Iniciar sesión con Google">
                    <input class="loginfacebook" type="button" name="logearfacebook" id="logearfacebook" value="Iniciar sesión con Facebook">
